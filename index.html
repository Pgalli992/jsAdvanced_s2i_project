<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link href="./src/css/output.css" rel="stylesheet" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script type="module" src="src/js/index.js"></script>

    // It prevents the page scrolling on page reload
    <script>
      history.scrollRestoration = "manual";
    </script>

    <title>Hacker News</title>
  </head>
  <body
    class="max-w-[120rem] min-h-content bg-slate-500 mx-auto pb-28 caret-transparent"
  >
    <!-- sadasdasdsas-->
    <header
      class="max-w-[120rem] w-full flex gap-2 items-center justify-center border-b-2 border-gray-900 bg-slate-50 py-4 px-8 fixed top-0 z-10"
    >
      <img
        src="./src/img/hacker_logo.png"
        alt="Hacker Logo"
        class="w-12 h-auto"
      />
      <h1 class="text-6xl text-gray-900 font-blackops">Hacker News</h1>
      <button
        class="btn__load_more w-[11.65rem] h-[4.4rem] bg-blue-400 text-xl border-4 border-gray-900 rounded-xl py-2 px-5 absolute right-80 duration-150 hover:bg-blue-500 active:scale-95 active:shadow-2xl"
      >
        <div class="load__container flex flex-col justify-end">
          <span class="text-gray-900 font-bold">Load more...</span>
          <span class="text-xs"
            >Loaded News:
            <span class="loaded__news font-bold"></span>
          </span>
        </div>
        <div class="spinner__container animate-spin hidden">
          <ion-icon name="reload-outline"></ion-icon>
        </div>
      </button>
    </header>
    <main
      class="result__section w-11/12 min-h-screen rounded-xl flex flex-col gap-6 mx-auto mt-32 relative"
    ></main>
    <footer
      class="w-full h-10 mt-4 fixed bottom-0 bg-slate-500 flex justify-center items-center gap-3"
    >
      <p class="text-xs text-gray-900 font-semibold">
        Copyright Â© <span class>2024</span> by Paolo Galli. All rights
        reserved. Designed by Paolo Galli.
      </p>
      <ul class="flex gap-2">
        <li>
          <a href="https://github.com/Pgalli992 ">
            <ion-icon class="text-sm" name="logo-github"></ion-icon>
          </a>
        </li>
        <li>
          <a href="">
            <ion-icon class="text-sm" name="logo-linkedin"></ion-icon>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
